<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>To Do List App</title>
    <script src="https://kit.fontawesome.com/e2efa4f150.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <!--------------------------     THE HEADER         -------------------------->
        <div class="header">
            <div class="clear">
                <i class="fas fa-redo"></i>
            </div>
            <div id="date"></div>
        </div>
        
        <!-----------------------       THE CONTENT         -------------------------->
        <div class="content">
            <ul id="list"> 
            </ul>
        </div>

        <!----------------------        ADDING A TO-DO      -------------------------->
        <div class="add-a-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>

    </div>
    
    <script src="../js/toDoList.js"></script>
</body>

</html>
